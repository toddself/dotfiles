env:
  TERM: xterm-256color

scrolling:
  history: 0

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

selection:
  save_to_clipboard: true

working_directory: None

mouse:
  hide_when_typing: true

import:
  - ~/.config/alacritty/current-hostname
  - ~/.config/alacritty/dracula.yml
